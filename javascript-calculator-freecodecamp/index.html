<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500,400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="mainBody container">
      <div class="displayPart">
        <input class="display" placeholder="0000000000000" disabled/>
      </div>
        <div class="col-xs-12 borderDivs">
          <div class="col-xs-3 div1"></div>
          <div class="col-xs-6 div2"></div>
          <div class="col-xs-3 div3"></div>
        </div>
    <div class="buttonsPart">
      <div class="col-xs-12">
        <button class="buttons btn btnAc">AC</button>
        <button class="buttons btn btnCe">CE</button>
        <button class="buttons btn btnOperator">%</button>
        <button class="buttons btn btnOperator">/</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber">7</button>
        <button class="buttons btn btnNumber">8</button>
        <button class="buttons btn btnNumber">9</button>
        <button class="buttons btn btnOperator">*</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber">4</button>
        <button class="buttons btn btnNumber">5</button>
        <button class="buttons btn btnNumber">6</button>
        <button class="buttons btn btnOperator">-</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber">1</button>
        <button class="buttons btn btnNumber">2</button>
        <button class="buttons btn btnNumber">3</button>
        <button class="buttons btn btnOperator">+</button>
      </div>
      <div class="col-xs-12">
        <button class="buttons btn btnNumber">.</button>
        <button class="buttons btn btnNumber">0</button>
        <button class="buttons btn btnAns">Ans</button>
        <button class="buttons btn btnEqual">=</button>
      </div>
    </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
