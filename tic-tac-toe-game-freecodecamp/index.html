<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic tac toe game[freecodecamp]</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="selection centerIntoPage">
      <h3 class="text-center pa">Play as</h3>
      <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-default btnx">X</button>
            <span class="or">or</span>
            <button class="btn btn-default btno">O</button>
        </div>
      </div>
    </div>
    <div class="board centerIntoPage hidden">
      <div class="col-xs-12 row1">
        <div class="lines col-xs-4 box00"><h3 class="alignBE">0</h3></div>
        <div class="lines col-xs-4 box01"><h3 class="alignBE">0</h3></div>
        <div class="lines col-xs-4 box02"><h3 class="alignBE">0</h3></div>
      </div>
      <div class="col-xs-12 row2">
        <div class="lines col-xs-4 box10"><h3 class="alignBE">0</h3></div>
        <div class="lines col-xs-4 box11"><h3 class="alignBE">0</h3></div>
        <div class="lines col-xs-4 box12"><h3 class="alignBE">0</h3></div>
      </div>
      <div class="col-xs-12 row3">
        <div class="lines col-xs-4 box20"><h3 class="alignBE">O</h3></div>
        <div class="lines col-xs-4 box21"><h3 class="alignBE">X</h3></div>
        <div class="lines col-xs-4 box22"><h3 class="alignBE">0</h3></div>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
