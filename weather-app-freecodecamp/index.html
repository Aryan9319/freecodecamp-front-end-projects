<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather app[freecodecamp]</title>
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row" id="iconData">
        <img src="images/partiallysunny.png" alt="Weather Icon" id="icon"/>
      </div>
      <div class="row" id="textData">
        <div class="col-xs-12">
          <h3 id="weather">Partially sunny, 23 Celcius</h3>
        </div>
        <div class="col-xs-12">
          <h3 id="location">New Delhi, India</h3>
        </div>
      </div>
    </div>
  </body>
</html>
