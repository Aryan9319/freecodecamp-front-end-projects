<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row" id="iconArea">
          <div class="col-xs-12 text-center">
            <h3>
              <span id="temp"></span>
              <span id="cel convert ">°C</span>
              <span>|</span>
              <span id="fah" class="off">°F</span>
            </h3>
          </div>
      </div>
      <div class="row" id="textData">
        <div class="col-xs-12">
          <div class="col-xs-6">
          <h3>Status</h3>
          </div>
          <div class="col-xs-6">
          <h3 id="weatherStatus">Status</h3>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-6">
          <h3>Location</h3>
          </div>
          <div class="col-xs-6">
          <h3 id="location">Location</h3>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
