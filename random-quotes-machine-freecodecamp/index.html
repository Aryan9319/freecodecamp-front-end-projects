<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quotes Machine[freecodecamp]</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid" id="mainBody">
      <div id="quotesBlock">  
        <div class="row text-center">
          <h1 id="quote"></h1>
        </div>
      </div>

      <div id="buttonBlock">
        <div class="row text-center">
          <button class="btn btn-default" id="next">Give me another joke</button>
        </div>
        <div class="row text-center">
          <a href="" target="_blank" id="tweetAnchor" ><button class="btn btn-default" id="tweet"><span class="glyphicon glyphicon-retweet"></span> Tweet it</button>
          </a>
        </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
